<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&family=Roboto&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  <!-- navbar -->
  <nav class="nav-bar">
    <div class="container p-3 d-flex justify-content-between">
      <div class="nav-title">
        <i class="fa-solid fa-handshake-angle"></i>
        <a href="./index.html"><span class="h3">Volunteer.com</span></a>
      </div>
      <ul id="tools" class="d-flex align-items-center">
        <li>
          <i class="fa-regular fa-heart"></i>
          <a href="#">志工</a>
        </li>
        <li>
          <i class="fa-regular fa-bell"></i>
          <a href="#">通知</a>
        </li>
        <li>
          <a id="login" href="#">登入</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-3">
    <!--  layout panel  -->
    <div class="d-flex flex-column justify-content-end m-2">
      <ul style="list-style: none; margin-bottom: 3px;" class="d-flex justify-content-end" id="layout-panel">
        <li><i class="fa-solid fa-arrow-down-a-z" aria-hidden="true" id="sort-button"></i></li>
        <li><i class="fa fa-th" aria-hidden="true" id="card-button"></i></li>
        <li><i class="fa-solid fa-list-ul" aria-hidden="true" id="list-button"></i></li>
      </ul>
    </div>

    <!--  data-panel  -->
    <div class="row mt-2" id="user-panel" data-mode="card-mode">
      <!--  users render here -->
    </div>
  </div>

  <!-- paginator -->
  <nav aria-label="Page navigation" class="d-flex justify-content-center align-items-center mt-5">
    <ul class="pagination mt-3" id="paginator">
      <!-- pages-->
    </ul>
  </nav>

  <!-- Modal -->
  <div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- modal data -->
          <div class="row">
            <div class="col-4 text-center" id="modal-img">
              <!-- modal img -->
            </div>
            <div class="col-auto">
              <ul id="modal-data">

              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
