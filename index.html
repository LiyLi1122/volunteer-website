<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer" />

  <title>Volunteer.com</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&family=Roboto&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  <!-- navbar -->
  <nav class="nav-bar">
    <div class="container p-3 d-flex justify-content-between">
      <div class="nav-title">
        <i class="fa-solid fa-handshake-angle"></i>
        <a href=".\index.html"><span class="h3">Volunteer.com</span></a>
      </div>
      <ul id="tools" class="d-flex align-items-center">
        <li>
          <i class="fa-regular fa-heart"></i>
          <a href="#" id="favorite-btn">志工</a>
        </li>
        <li>
          <i class="fa-regular fa-bell"></i>
          <a href="#" id="notice-btn">通知</a>
        </li>
        <li>
          <a id="login" href="./login.html">登入</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- main section -->
  <div class="container mt-3 ">
    <!--  search bar  -->
    <div class="row search-bar-pic d-flex justify-content-center align-items-center ">
      <form class="d-flex flex-lg-row justify-content-between align-items-center position-relative" id="search-form">
        <input type="search" id="input-text" placeholder="help right now">
        <button type="submit" id="btn-submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        <span class="note-text position-absolute">世界各地的孩子需要您的幫助</span>
      </form>
    </div>
    <hr>

    <!--  pic-panel  -->
    <div class="row mt-2 pic-girl flex-lg-row justify-content-center">
      <img src="./images/banner-img.png" referrerPolicy="no-referrer">
    </div>
    <hr>

    <!--  layout panel  -->
    <div class="d-flex flex-column justify-content-end m-2">
      <ul style="list-style: none; margin-bottom: 3px;" class="d-flex justify-content-end" id="layout-panel">
        <li><i class="fa-solid fa-arrow-down-a-z" aria-hidden="true" id="sort-button"></i></li>
        <li><i class="fa fa-th" aria-hidden="true" id="card-button"></i></li>
        <li><i class="fa-solid fa-list-ul" aria-hidden="true" id="list-button"></i></li>
      </ul>
    </div>

    <!--  data-panel  -->
    <div class="row mt-2" id="user-panel" data-mode="card-mode">
      <!--  users panel  -->
    </div>
  </div>

  <!-- paginator -->
  <nav aria-label="Page navigation" class="d-flex justify-content-center align-items-center mt-5">
    <ul class="pagination mt-3" id="paginator">
      <!-- page panel -->
    </ul>
  </nav>

  <!-- footer -->
  <footer>
    <div class="about-us">
      <h3 class="mb-4">ABOUT US</h3>
      <p>非營利組織</p>
      <p><a href="#">Volunteer.com</a></p>
    </div>

    <div class="contact-us">
      <h3 class="mb-4">CONTACT US</h3>
      <div class="d-flex justify-content-between">
        <div class="contact-icon me-2">
          <p><i class="fa-solid fa-phone"></i></p>
          <p><i class="fa-solid fa-envelope"></i></p>
          <p><i class="fa-solid fa-location-dot"></i></p>
        </div>
        <div class="contact-info">
          <p>04-23958745</p>
          <p>Volunteer.Com@gmail.com</p>
          <p><a href="https://goo.gl/maps/vXHpHcKdumoGgq8HA">407台中市西屯區台灣大道三段99號</a></p>
        </div>
      </div>
    </div>

    <div class="information">
      <h3 class="mb-4">INFORMATION</h3>
      <p><a href="https://www.missingkids.org.tw/chinese/link.php">失蹤兒童少年管理資料中心</a></p>
      <p><a href="https://www.ecpat.org.tw/">台灣展翅協會 ECPAT</a></p>
      <p><a href="https://www.missingkids.org/HOME">MISSING & EXPLOITED</a></p>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- modal data -->
          <div class="row">
            <div class="col-4 text-center" id="modal-img">
              <!-- modal img -->
            </div>
            <div class="col-auto">
              <ul id="modal-data">

              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
